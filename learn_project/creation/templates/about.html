{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dmeal - Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 2rem;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .menu-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 15px;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .menu-item:hover {
      transform: translateY(-5px);
    }

    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .menu-item h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #222;
    }

    .menu-item p {
      margin: 5px 0;
      color: #555;
      font-size: 0.95rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .quantity-controls button {
      width: 32px;
      height: 32px;
      font-size: 18px;
      font-weight: bold;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .quantity-controls input {
      width: 50px;
      text-align: center;
      margin: 0 10px;
      font-size: 16px;
      padding: 5px;
    }

    .add-cart-btn {
      margin-top: 15px;
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .add-cart-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .quantity-controls input {
        width: 40px;
        font-size: 14px;
      }

      .quantity-controls button {
        width: 28px;
        height: 28px;
        font-size: 16px;
      }

      .add-cart-btn {
        padding: 10px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
<form method='post' action="{% url 'add_to_cart' %}">
  {%csrf_token%}
  <div class='menu-container'>
    {%for item in items%}
    <div class='menu-item'>
      <img src="{% static 'creation/images/' %}{{item.image}}" alt="{{item.name}}">
      <h3>{{item.name}}</h3>
      <p>{{item.description}}</p>
      <p><strong>Price:</strong>Rs.{{item.price}}</p>


    <div class ="quantity-controls">
      <button type="button" onclick="changeQty({{item.id}}, -1)">-</button>
      <input type="number" name="item_{{item.id}}" id="qty-{{item.id}}" value="0" min="0">
        <button type="button" onclick="changeQty({{item.id}},1)">+</button>
      </div>
    </div>
    {% endfor%}
  </div>
  <div style="text-align:center; margin-top: 30px;">
    <button type="submit"class="add-cart-btn">Add Selected Items to Cart</button>
  </div>
</form>

<script>
  function changeQty(id,delta)
  {
    const input=document.getElementById('qty-' +id)
    let val=parseInt(input.value)||0;
    val+= delta;
    if(val < 0) val=0;
    input.value= val;
  }
</script>
</body>
<html>
